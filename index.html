<!DOCTYPE html>
<html>

<head>

    <script type="text/javascript">

            window.location.href = "https://" + window.location.hostname;
        }
    </script>
    <title>┌(┌^o^)┐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
